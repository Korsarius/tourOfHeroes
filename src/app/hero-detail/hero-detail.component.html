<div *ngIf="hero" class="hero-details">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>ID: </span>{{ hero.id }}.</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input #newHeroName id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
    <button (click)="rename(hero.id, newHeroName.value)">Save</button>
  </div>
</div>
