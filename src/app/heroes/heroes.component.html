<h2>My Heroes</h2>
<section class="my-heroes">
  <ul class="heroes">
    <li
      *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [ngClass]="{ selected: isSelected && hero === selectedHero }"
    >
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </li>
  </ul>
  <app-hero-detail *ngIf="isSelected" [hero]="selectedHero"></app-hero-detail>
</section>
